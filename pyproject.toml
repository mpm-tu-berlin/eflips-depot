[tool.poetry]
name = "eflips-depot"
version = "2.0.0"
description = "Depot Simulation for eFLIPS"
authors = ["Enrico Lauth <enrico.lauth@tu-berlin.de>",
    "Ludger Heide <ludger.heide@tu-berlin.de",
    "Shuyao Guo <shuyao.guo@tu-berlin.de"]
license = "AGPLv3"
readme = "README.md"
packages = [{ include = "eflips/depot" }]

[tool.poetry.dependencies]
python = "^3.10"
simpy = "^4.0.1"
eflips-model = "^2.2.0"
# Legacy dependencies, which are still needed until we refactor the code
eflips = "^0.1.1"
xlsxwriter = "^3.1.9"
pandas = "^2.1.4"
xlrd = "<=1.2.0"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-pycharm = "^0.7.0"
sphinx = "^6.2.1"
sphinx-autoapi = "^3.0.0"
black = "^23.7.0"
django-environ = "^0.11.2"
pre-commit = "^3.4.0"
coverage = "^7.3.2"
openpyxl = "^3.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
