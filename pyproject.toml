[tool.poetry]
name = "eflips-depot"
version = "1.0.0"
description = "Depot Simulation for eFLIPS"
authors = ["Enrico Lauth <enrico.lauth@tu-berlin.de>"]
license = "AGPLv3"
readme = "README.md"
packages = [{ include = "eflips_depot" }]

[tool.poetry.dependencies]
python = "^3.11"
simpy = "^4.0.1"
matplotlib = "^3.7.1"
xlsxwriter = "^3.1.1"
pandas = "^2.0.1"
openpyxl = "^3.1.2"
xlrd = "1.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
