[tool.poetry]
name = "eflips-depot"
version = "1.0.0"
description = "Depot Simulation for eFLIPS"
authors = ["Enrico Lauth <enrico.lauth@tu-berlin.de>"]
license = "AGPLv3"
readme = "README.md"
packages = [{ include = "eflips/depot" }]

[tool.poetry.dependencies]
python = "^3.11"
simpy = "^4.0.1"
matplotlib = "^3.7.1"
xlsxwriter = "^3.1.1"
pandas = "^2.0.1"
openpyxl = "^3.1.2"
xlrd = "1.2.0"
eflips = {git = "git@github.com:mpm-tu-berlin/eflips.git", rev = "eflips-depot-compatibility"}
django-simba = { git = "git@github.com:rl-institut/django-simba.git", branch = "feature/spatialite-and-poetry" }

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
sphinx = "^7.0.1"
sphinx-autoapi = "^2.1.1"
black = "^23.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
